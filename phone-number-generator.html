<script src="plugins/jquery/jquery.min.js"></script>

<script>
  $('#option').on('change', function () {
    if (this.value == 4) {
      $("#customPassword").show();
    }
  });

  function generate() {
    var code = document.getElementById("code").value;
    var head = document.getElementById("head").value;
    var option = document.getElementById("option").value;
    var passwordCostom = document.getElementById("custom").value;
    var phone = parseInt(document.getElementById("phone").value);
    var howmany = parseInt(document.getElementById("howmany").value);
    var plusNum = parseInt(document.getElementById("plusNumber").value);
    var result = document.getElementById("result");
    var result2 = document.getElementById("result2");
    var result3 = document.getElementById("result3");
    var results = [];
    var results2 = [];
    var results3 = [];

    for (var i = 0; i < howmany; i++) {
      phone = phone + plusNum;
      results.push(code + head + phone);


      if (option == 1) {
        results2.push("0" + head + phone);
        results3.push(code + head + phone + "|0" + head + phone);
      } else if (option == 2) {
        results2.push(head + phone);
        results3.push(code + head + phone + "|" + head + phone);
      } else if (option == 3) {
        results2.push(phone);
        results3.push(code + head + phone + "|" + phone);
      } else if (option == 4) {
        results2.push(passwordCostom);
        results3.push(code + head + phone + "|" + passwordCostom);
      }
    }
    result.value = results.join("\n");
    result2.value = results2.join("\n");
    result3.value = results3.join("\n");
  }

</script>
